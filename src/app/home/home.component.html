<div class="main-container">
<div class="header">	
<div class="inputWithIcon">
	<input #searchInput type="text" placeholder="Press Enter to Search" (keyup)="search($event.key, $event.target.value)">
	<i class="fa fa-search fa-lg fa-fw" aria-hidden="true"></i>
</div>

<div class="sort-by">
	<select #sortByDropdown (change)="sort($event.target.value)">
		<option value="" disabled selected>Select a value</option>
		<option value="name">Title</option>
		<option value="dateLastEdited">Date Last Edited</option>
	</select>
</div>
</div>
<div class="grid-container">
	
	<div *ngFor="let item of data| paginate: { itemsPerPage: 6, currentPage: p }">
		<app-card [cardData]="item"></app-card>
	</div>
</div>
<pagination-controls class="pagination" (pageChange)="p = $event" responsive="true"></pagination-controls>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Last Edited date</th>
			<th>Image</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data| paginate: { itemsPerPage: 6, currentPage: p }">
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td>{{item.dateLastEdited | date}}</td>
			<td><img class="img" [src]="item.image"></td>
		</tr>
	</tbody>
</table>
</div>
