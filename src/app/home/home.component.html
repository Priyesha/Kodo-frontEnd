
<div class="container">
    <div *ngFor="let item of data">
        <app-card [cardData]="item"></app-card>
    </div>
</div>
<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Description</th>
		<th>Last Edited date</th>
        <th>Image</th>
    </tr>
	</thead>
	<tbody>
	<tr *ngFor="let item of data">
		<td>{{item.name}}</td>
		<td>{{item.description}}</td>
		<td>{{item.dateLastEdited | date}}</td>
		<td><img class="img" [src]="item.image"></td>
	</tr>
	</tbody>
</table>
